<h3>Username: </h3>
<input id="title" [formControl]="loginForm.username" type="text" pInputText />

<h3>Password: </h3>
<input id="title" [formControl]="loginForm.password" type="text" pInputText />

<p-button
  label="Login"
  icon="pi pi-check"
  iconPos="right"
  (onClick)="login()">
</p-button>
